<p appHighLight>about works!</p>
<p [appHighLight]="myColor">about works!</p>
<p [appHighLight]="'orange'">about works!</p>
<ul [ngSwitch]="loginName">
    <li *ngSwitchCase="'user'">
        <p>User is logged in</p>
    </li>
    <li *ngSwitchCase="'admin'">
        <p>admin is logged in</p>
        <app-home></app-home>
    </li>
    <li *ngSwitchDefault="">
        <p>default</p>
    </li>
</ul>
<span>Counter = {{counter}}</span>
<br>
<span>Counter ^ 2 = {{counterBinhPhuong}}</span>
